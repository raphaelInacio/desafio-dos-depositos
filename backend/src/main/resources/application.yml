server:
  port: 8080

spring:
  application:
    name: desafio-dos-depositos-backend

asaas:
  api-key: ${ASAAS_API_KEY}
  base-url: https://sandbox.asaas.com/api/v3
  checkout:
    success-url: ${FRONTEND_URL}/payment/success
    cancel-url: ${FRONTEND_URL}/payment/cancel
  webhook-token: ${ASAAS_WEBHOOK_TOKEN}

firebase:
  service-account: ${FIREBASE_SERVICE_ACCOUNT_PATH:src/main/resources/firebase-service-account.json}

frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

logging:
  level:
    com.desafiodosdepositos: DEBUG
    org.springframework.web: INFO
